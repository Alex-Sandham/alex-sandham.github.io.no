<!DOCTYPE html>
<html lang="en">
<audio id="peakysheppyblinders" src="sounds/peakysheppyblinders1.mp3"></audio>
<audio id="knock" src="sounds/knock1.mp3"></audio>
<audio id="threekingsofelvis" src="sounds/threekingsofelvis.mp3"></audio>
<audio id="angels" src="sounds/angels.mp3"></audio>
<title>Christmas Play</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-purple w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-purple" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a href="www.scouts.org.uk" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" target="_blank">Scouting Website</a>
    <a href="https://twitter.com/20thwalsall?lang=en" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" target="_blank">20th Walsall Scouts Twitter</a>
    <a href="#soundboard" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Sound Board</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="www.scouts.org.uk" class="w3-bar-item w3-button w3-padding-large">Scouting Website</a>
    <a href="https://twitter.com/20thwalsall?lang=en" class="w3-bar-item w3-button w3-padding-large">20th Walsall Scouts Twitter</a>
    <a href="#soundboard" class="w3-bar-item w3-button w3-padding-large">Sound Board</a>
    <a href="script.html" class="w3-bar-item w3-button w3-padding-large">Script</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-purple w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">CHRISTMAS PLAY SOUNDBOARD</h1>
</header>
<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container" id="soundboard">
  <div class="w3-content">
    <div class="w3-quarter">
      <img src="images/knock.gif" alt="Sandwich" style="width:100%">
      <h3>Knock Sound Effect</h3>
      
      <button class="w3-btn w3-ripple w3-purple" onclick="document.getElementById('knock').play()"> Play </button>
    </div>

<div class="w3-quarter">
      <img src="images/speepman.png" alt="Sandwich" style="width:100%">
      <h3>Peaky Sheppy Blinders Effect</h3>
      
      <button class="w3-btn w3-ripple w3-purple" onclick="document.getElementById('peakysheppyblinders').play()"> Play </button>
    </div>
    <div class="w3-quarter">
      <img src="images/elvis.jfif" alt="Sandwich" style="width:100%">
      <h3>Three Kings Of Elvis</h3>
      
      <button class="w3-btn w3-ripple w3-purple" onclick="document.getElementById('threekingsofelvis').play()"> Play </button>
    </div>
    <div class="w3-quarter">
      <img src="images/angel.jpg" alt="Sandwich" style="width:100%">
      <h3>Charlies Angels</h3>
      
      <button class="w3-btn w3-ripple w3-purple" onclick="document.getElementById('Anges').play()"> Play </button>
    </div>

  </div>
</div>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
